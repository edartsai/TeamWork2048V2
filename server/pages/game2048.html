</head>
<body>
    <div id="fb-root"></div>
    <!--<script src="js/fb.js"></script>-->
<script>
    var socket = io();
    var isCanClick = true;
    var boxMoveTime = "100ms";

    //遊戲目前狀態
    var mapObj = {
        Size: 4,
        Items: [],
        IdMax: 0,
        Score: 0,
        IsGameOver: false
    };
    
    //遊戲上一狀態
    var prevObj = {
        Size: 4,
        Items: [],
        IdMax: 0,
        Score: 0,
        IsGameOver: false
    };

    var defaultTimesLeft = 3;
    var rollbackLeft = defaultTimesLeft;

    var roomInfo = {
    	id: -1,
    	player: 0
    };

    $(document).ready(function () {
        document.onkeydown = keyFunction;

        //使用行動裝置
        InitMobile();

        reset(false);

    	// 必須放在 reset 之後
        initBattle();
    });

    function moveLeft() {
        if (Move(mapObj, DIRECTION.LEFT, prevObj)) {
            boxsmove(mapObj, prevObj);      //動畫+重繪數字
            SetRollbackBtn(rollbackLeft);   //「上一步」按鈕狀態控制
            sendMove(mapObj);               //send move obj to server
        }
    }

    function moveRight() {
        if (Move(mapObj, DIRECTION.RIGHT, prevObj)) {
            boxsmove(mapObj, prevObj);      //動畫+重繪數字
            SetRollbackBtn(rollbackLeft);   //「上一步」按鈕狀態控制
            sendMove(mapObj);               //send move obj to server
        }
    }

    function moveUp() {
        if (Move(mapObj, DIRECTION.UP, prevObj)) {
            boxsmove(mapObj, prevObj);      //動畫+重繪數字
            SetRollbackBtn(rollbackLeft);   //「上一步」按鈕狀態控制
            sendMove(mapObj);               //send move obj to server
        }
    }

    function moveDown() {
        if (Move(mapObj, DIRECTION.DOWN, prevObj)) {
            boxsmove(mapObj, prevObj);      //動畫+重繪數字
            SetRollbackBtn(rollbackLeft);   //「上一步」按鈕狀態控制
            sendMove(mapObj);               //send move obj to server
        }
    }

    function rollback() {
    	if (rollbackLeft > 0)
    		rollbackLeft--;
        else
            return;

        Clone(prevObj, mapObj);     //將前一狀態倒回現在狀態
        sendMove(mapObj);               //send move obj to server

        MappingArrayData(mapObj);   //重繪Array
        HideGameOverMask();         //假如有 GameOver，則將 Mask 隱藏
        DisableRollbackButton();    //關閉「上一步」
    }

    function reset(isNeedSend) {
        //var size = $("select#matrixSize").val();
        var size = 4;
        createMitrixDiv(size);          //畫上 Grid
        resetRollbackTimes();           //重設 rollback time
        Init(mapObj, size);             //Init Data
        Clone(mapObj, prevObj);         //紀錄狀態
		if(isNeedSend)
			sendMove(mapObj);           //send move obj to server
        
        MappingArrayData(mapObj);       //重繪數字

        SetBestLabel();                 //讀取最佳紀錄(from cookies)
        HideGameOverMask();             //關閉GameOver Mask
        DisableRollbackButton();        //關閉「上一步」
    }

    function resetRollbackTimes() {
        rollbackLeft = defaultTimesLeft;
    }

    function keyFunction() {
        if (event.keyCode === 37 && isCanClick === true) {
            moveLeft();
        } else if (event.keyCode === 38 && isCanClick === true) {
            moveUp();
        } else if (event.keyCode === 39 && isCanClick === true) {
            moveRight();
        } else if (event.keyCode === 40 && isCanClick === true) {
            moveDown();
        }
    }

    function InitMobile() {
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            $.getScript('https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js', function() {
                $.getScript('js/initmobile.js', function() {
                    $.mobile.loading().hide();

                    $(document).on("swipeleft", function() {
                        moveLeft();
                    });

                    $(document).on("swiperight", function() {
                        moveRight();
                    });

                    $(document).on("swipeup", function() {
                        moveUp();
                    });
                    $(document).on("swipedown", function() {
                        moveDown();
                    });
                });
            });
        }
    }

    function capture() {
        var capturediv = document.getElementById("capture-range-div");  //capture 範圍
        if (capturediv === null || capturediv === undefined)
            return;
        capturePhoto(capturediv, onCaptureCompleted);
    }

    function onCaptureCompleted(arg) {
        if (arg === undefined || arg === null)
            return;

        var img = arg.detail.image;

        if (img === undefined || img === null)
            return;

        //post to fb
        //postToFbWall("Name", "Msg", "", img, "Caption", "Description");

        //upload to sql
        socket.emit('add_screenshot', {
            datatype: 0,
            data: img
        });

        socket.on('add_screenshot', function (result) {
        	var r = result.result;
        	if (r.length > 0 && r[0].length > 0) {
        		var id = r[0][0][""];
        		window.open('screenshot.html' + '?' + 'id=' + id);
        		alert('上傳成功!');
        	} else {
        		alert('上傳失敗!');
        	}
        });
    }

    function openLeaderboard() {
        $.post('inputleaderboard',
            {
                score: mapObj.Score,
                size: mapObj.Size,
                isshowinput: 1
            },
            function (data) {
            var win = window.open('about:blank');
            if (win == undefined) {
                alert("請不要封鎖彈出式視窗");
                return;
            }
            with (win.document) {
                open();
                write(data);
                close();
            }
        });
    }

    ////選取尺寸
    //function changeMatrixSize() {
    //    this.blur();
    //    reset(true);
    //}

    function initBattle() {
        isCanClick = false;     // 關閉 keycode 控制
        DisableResetButton();   // 關閉 Button
        DisableRollbackButton();// 關閉 Button
        DisableReadyButton();   // 關閉 Button

    	socket.emit('init_room');

        // server 回傳安排的 room & player
    	socket.on('init_room', function (result) {
            roomInfo.id = result.id;
            roomInfo.player = result.player;
        });

        // server 回傳 對手進入房間
        socket.on('init_room_opposite', function () {
            //todo:
            setMsg('Opposite is in room');
        });

        // server 回傳 滿房
        socket.on('init_room_full', function () {
            socket.emit('init_game', roomInfo);
        });

        // server 回傳 已可點擊 Ready btn
        socket.on('init_ready', function () {
            isCanClick = false;     // 關閉 keycode 控制
            DisableResetButton();   // 關閉 Button
            DisableRollbackButton();// 關閉 Button

            //unlock ready btn
            EnableReadyButton();
        });

        // 點擊送出 ready 
        $('#readybtn').click(function() {
            DisableReadyButton();
            reset(false);
            socket.emit('send_ready', { id: roomInfo.id, map: mapObj });
        });

        // server 回傳 對手 已ready
        socket.on('send_ready_opposite', function (oppoInitmap) {
            setMsg('opposite is ready');
            if (oppoInitmap !== undefined) {
                //todo:
                //MappingArrayData_Oppo(oppoInitmap); 
            }
        });

        // server 回傳 第一階段倒數
        socket.on('send_countdown1', function (secs) {
            $('#gametimespan').text(ConvertSeconds2String(secs));
        });

        // server 回傳 第一階段倒數結束 (遊戲開始可操作)
        socket.on('send_countdown1_over', function () {
            isCanClick = true;      // 開啟 keycode 控制
            EnableResetButton();    // 開啟 Button
            EnableRollbackButton(); // 開啟 Button
        });

        // server 回傳 第二階段倒數
        socket.on('send_countdown2', function (secs) {
            if (secs === undefined)
                return;
            var ss = ConvertSeconds2String(secs);
            $('#gametimespan').text(ss);
        });

        // server 回傳 第二階段倒數
        socket.on('send_countdown2_over', function () {
            setMsg('Game Over!!');

            isCanClick = false;     // 關閉 keycode 控制
            DisableResetButton();   // 關閉 Button
            DisableRollbackButton();// 關閉 Button

            EnableReadyButton();
        });

        // server 回傳 比賽結果(game over)
        socket.on('send_winner', function (data) {
            if (data === undefined || data === null)
                return;
            
            if(data.winner !== 0)
                setMsg('winner is player' + data.winner + ' score:' + data.map[0].Score);
            else
                setMsg('game is tie ,score:' + data.map[0].Score);
        });

    	socket.on('send_map', function (oppoMap) {
    	    if (oppoMap !== undefined) {
                //todo:
    	        //MappingArrayData_Oppo(oppoMap);
    	    }
    	});

        socket.on('disconnect_opposite', function() {
            setMsg('Opposite leaved');
        });

    }

    function sendMove(map) {
        socket.emit('send_map', { id: roomInfo.id, map: map });
    }

    function setMsg(msg) {
        $('#gamemsgspan').text(msg);
    }
</script>

<div class="main-contain">

    <div class="mask-body" id="mask-body" style="visibility: collapse">
        <p style="font-size: 40px;">Game Over</p>
        <button class="savescorebutton" onclick="openLeaderboard()">登入排行榜</button>
    </div>

    <div id="capture-range-div">
        <div class="box-header" style="height: 55px">
            <span class="title">2048</span>
            <!--分數-->
            <div class="box-score">
                <p class="score-title">SCORE</p>
                <p class="score-content" id="score">0</p>
            </div>
            <!--重玩-->
            <div class="replay-button" >
                <button class="back-button" id="resetbtn" type="submit" onclick="reset(true)">
                    <img src="images/b_brefresh_20_n.png" alt=""/>
                </button>
            </div>
            <!--上一步-->
            <div class="upstep-button" >
                <button class="back-button" id="rollbackbtn" type="submit" onclick="rollback()">
                    <img src="images/b_back_btn_20_p.png" alt=""/>
                </button>
            </div>
        </div>
        <div class="box-body">
        </div>
    </div>
</div>

<div class="box-down">
    <div class="FB-share">
        <div class="FB-logo">F</div>
        <p class="share-content">SHARE</p>
    </div>
    
    <div class="Hight-scare">   
        <div class="score-best-title">BEST</div>
        <p class="score-best" id="best-score"></p>
    </div>
</div>
